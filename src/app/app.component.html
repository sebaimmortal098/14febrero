<div class="relative min-h-screen font-sans antialiased text-gray-800">
  <!-- Contenedor principal con efecto de Ã¡lbum de recortes -->
  <main class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto text-#FFF5F2/1 backdrop-blur-md border border-white/20 rounded-2xl shadow-xl overflow-hidden">

      <!-- Contenido del "Scrapbook" -->
      <div class="p-6 md:p-10">
        <!-- Header -->
        <app-header></app-header>
        
        <!-- Hero Section (Relicario) -->
        <app-hero class="mb-8" (openLetter)="toggleLetter()"></app-hero>

        <!-- Letter Section -->
        @if (isLetterOpen()) {
          <app-letter></app-letter>
        }

        <!-- Memory Gallery -->
        <app-memory-gallery (photoSelected)="onPhotoSelected($event)"></app-memory-gallery>
      </div>

    </div>
  </main>
</div>

<app-animated-icon></app-animated-icon>

<app-music-toggle [isPlaying]="isPlaying" (toggle)="toggleMusic()"></app-music-toggle>

<app-photo-modal [photo]="selectedPhoto" (closeModal)="onCloseModal()"></app-photo-modal>

<audio #audioPlayer loop>
  <source src="assets/audio/cancion.mp3" type="audio/mpeg">
  Tu navegador no soporta el elemento de audio.
</audio>
