<section class="text-center">
  <div class="container mx-auto">
    <!-- Imagen Principal -->
    <div class="relative w-48 h-48 md:w-64 md:h-64 mx-auto mb-4">
      <img 
        src="/assets/fotop.jpg" 
        alt="Foto"
        class="w-full h-full object-cover rounded-3xl shadow-lg"
      >
    </div>

    <!-- Texto Principal -->
    <h1 class="font-serif font-semibold text-4xl md:text-5xl text-[#11223a] mb-2 text-outline">
      Para mi chiqui bella
    </h1>
    <p class="text-3xl font-semibold md:text-2xl text-[#C2185B] mb-8">
      Lo más bonito y cuchi que hay
    </p>

    <!-- Botón (Opcional) -->
    <img 
      src="/assets/carta.png" 
      alt="Abrir carta" 
      (click)="openLetter.emit()" 
      class="w-32 h-32 mx-auto cursor-pointer hover:scale-110 transition-transform duration-300"
    >
  </div>
</section>
