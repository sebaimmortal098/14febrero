<section class="relative z-10 mt-10 md:mt-14" @fadeUp>
  <div class="mx-auto max-w-5xl">
    <div class="flex items-end justify-between gap-4">
      <div>
        <h2 class="font-script text-4xl leading-tight md:text-5xl">Nuestros recuerdos</h2>
        <p class="mt-1 font-serif text-sm text-white/80 md:text-base">
          Un pequeño mural desordenado (como debería ser un álbum).
        </p>
      </div>
      <div class="hidden font-serif text-xs text-white/70 md:block">pasa el mouse para “levantar” la foto</div>
    </div>

    <!-- Masonry con columns -->
    <div class="mt-12" @fadeUp>
      <h3 class="font-script text-3xl text-center text-rose-800/80 mb-8">Our Memories</h3>
      
      <div class="grid grid-cols-2 md:grid-cols-3 gap-4 md:gap-8">
        @for (photo of photos(); track photo.url) {
          <div class="group relative perspective-[1000px]">
            <div class="relative bg-white p-3 pb-8 rounded-md shadow-lg border border-gray-200/80 transition-transform duration-500 group-hover:scale-105 transform-3d group-hover:rotate-y-0"
                 [class]="photo.rotation">
              
              <img [src]="photo.url" [alt]="photo.caption" class="w-full h-auto rounded-sm object-cover">
              
              <p class="font-script text-lg text-center mt-3 text-gray-700">
                {{ photo.caption }}
              </p>

              <!-- "Washi tape" decorativo en la esquina -->
              <div class="absolute -top-3 -right-3 w-12 h-8 bg-teal-200/60 transform rotate-45 shadow-sm backdrop-blur-sm" style="mask-image: url('/assets/tape.svg'); mask-size: cover;"></div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</section>
