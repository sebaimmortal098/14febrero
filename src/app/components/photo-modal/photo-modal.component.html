<div 
  *ngIf="photo" 
  (click)="close()"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm">
  
  <div (click)="$event.stopPropagation()" class="relative max-w-3xl max-h-[90vh] p-4">
    <img [src]="photo.url" [alt]="photo.caption" class="max-w-full max-h-[80vh] object-contain rounded-lg shadow-2xl">
    <p class="text-center text-white/90 mt-4 font-script text-2xl">{{ photo.caption }}</p>
    
    <button (click)="close()" class="absolute top-4 right-6 text-white/80 cursor-pointer hover:text-white text-4xl">&times;</button>
  </div>

</div>
